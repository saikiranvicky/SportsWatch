<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>
Fixtures
</h1>
<br>
<br>

<div class="container">
<table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Away team</th>
      <th scope="col">Wins</th>
       <th scope="col">Losses</th>
       <th scope="col">Add To Favourites</th>
     
    </tr>
  </thead>
    	<tr th:each="gameDetail,iterStat : ${gameDetails}" >
     		<td th:text="${gameDetail.get('id')}">
     		<td th:text="${gameDetail.get('date')}" >  </td>
  			<td th:text="${gameDetail.get('time')}" >  </td>
  			<td th:text="${gameDetail.get('awayTeam')}" >  </td>
  			<td th:text="${gameDetail.get('Wins')}" >  </td>
  		    <td th:text="${gameDetail.get('Losses')}" >  </td>
  		    <td><a th:href="@{~/select?name=} + ${gameDetail.get('Name')}" th:text="${'ADD'}"> </a></td>
  		</tr>
    </table>
</div>

<h1>
Upcoming Fixtures
</h1>


<div class="container">
<table class="table">
    <thead>
    <tr>
     
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Away Team</th>      

    </tr>
  </thead>
    	<tr th:each="fixtureDetail,iterStat : ${fixtureDetails}" >
     		
     		<td th:text="${fixtureDetail.get('date')}" >  </td>
  			<td th:text="${fixtureDetail.get('time')}" >  </td>
            <td th:text="${fixtureDetail.get('Abbreviation')}" >  </td>  	
  		</tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>

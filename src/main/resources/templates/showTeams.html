<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Teams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
    
    <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">City</th>
      <th scope="col">Name</th>
       <th scope="col">Abbreviation</th>
       <th scope="col">rank</th>
       <th scope="col">Add To Favourites</th>
      
    </tr>
  </thead>
  
    	<tr th:each="teamDetail,iterStat : ${teamDetails}" >
     		<td th:text="${teamDetail.get('ID')}">
     		<td th:text="${teamDetail.get('City')}" >  </td>
  			<td > <a th:href="@{~/team?id=} + ${teamDetail.get('ID')}" th:text="${teamDetail.get('Name')}"> </a></td>
  			<td th:text="${teamDetail.get('Abbreviation')}" >  </td>
  			<td th:text="${teamDetail.get('rank')}" >  </td>
  			<td > <a th:href="@{~/select?name=} + ${teamDetail.get('Name')}" th:text="${'ADD'}"> </a></td>
  		</tr>
    </table>
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
